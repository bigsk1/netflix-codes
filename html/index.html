    function populateCategories() {
        const moviesList = document.getElementById('moviesList');
        const tvShowsList = document.getElementById('tvShowsList');
        const genresList = document.getElementById('genresList');
        const holidayList = document.getElementById('holidayList');
        categories.sort((a, b) => a.name.localeCompare(b.name));
        categories.forEach(category => {
            const li = document.createElement('li');
            li.className = 'category-item';
            li.setAttribute('data-tooltip', category.tooltip);
            li.innerHTML = `<a href="https://www.netflix.com/browse/genre/${category.code}" target="_blank">${category.name}</a> <span>(Code: ${category.code})</span>`;
            if (category.group === 'movies') moviesList.appendChild(li);
            else if (category.group === 'tvshows') tvShowsList.appendChild(li);
            else if (category.group === 'genres') genresList.appendChild(li);
            else if (category.group === 'holiday') holidayList.appendChild(li);
        });
        updateCategoryCount();
    }

    function filterCategories() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        const lists = document.getElementsByClassName('category-list');
        let visibleCount = 0;
        Array.from(lists).forEach(list => {
            const items = list.getElementsByClassName('category-item');
            let hasVisible = false;
            Array.from(items).forEach(item => {
                const text = item.textContent.toLowerCase();
                const isVisible = text.includes(input);
                item.style.display = isVisible ? '' : 'none';
                if (isVisible) {
                    hasVisible = true;
                    visibleCount++;
                }
            });
            list.classList.toggle('active', hasVisible || input === '');
        });
        updateCategoryCount(visibleCount);
    }

    function updateCategoryCount(visibleCount = categories.length) {
        const countDiv = document.getElementById('categoryCount');
        countDiv.textContent = `Showing ${visibleCount} of ${categories.length} categories`;
    }

    function toggleGroup(header) {
        const list = header.nextElementSibling;
        list.classList.toggle('active');
    }

    // p5.js Background Animation (Falling Popcorn)
    let popcorn = [];
    function setup() {
        let canvas = createCanvas(windowWidth, windowHeight);
        canvas.parent('p5-canvas');
        for (let i = 0; i < 100; i++) { // Increased to 75 pieces amount of popcorn shown
            popcorn.push(new Popcorn());
        }
    }

    function draw() {
        clear();
        for (let p of popcorn) {
            p.update();
            p.show();
        }
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }

    class Popcorn {
        constructor() {
            this.x = random(width);
            this.y = random(-height, 0);
            this.speed = random(0.5, 1); // Slightly faster fall
            this.size = random(12, 20); // Larger pieces
            this.rotation = random(TWO_PI); // Random spin
            this.bounce = random() > 0.1; // 20% chance to bounce
            this.restitution = 0.2; // Bounce with 40% of previous speed
            this.angle = random() > 0.9 ? 0 : random(-PI / 7, PI / 7); // 50% straight, 50% angled
        }
        update() {
            // Apply gravity to speed (pulls downward)
            this.speed += 0.03; // Gravity constant
            // Calculate movement based on angle
            let dx = this.speed * sin(this.angle);
            let dy = this.speed * cos(this.angle);
            this.x += dx;
            this.y += dy;
            this.rotation += 0.03; // Gentle spin

            // Bounce or reset when hitting bottom
            if (this.y > height) {
                if (this.bounce && abs(this.speed) > 0.5) {
                    // Bounce: reverse speed and reflect angle
                    this.speed = -this.speed * this.restitution;
                    this.angle = -this.angle + random(-PI / 9, PI / 9);
                } else {
                    // Reset to top if not bouncing or speed too small
                    this.y = random(-height, 0);
                    this.x = random(width);
                    this.speed = random(1, 2);
                    this.angle = random() > 0.8 ? 0 : random(-PI / 7, PI / 7);
                }
            }
            // Wrap around horizontally
            if (this.x < 0) this.x += width;
            if (this.x > width) this.x -= width;
        }
        show() {
            push();
            translate(this.x, this.y);
            rotate(this.rotation);
            fill(255, 215, 0, 200); // Brighter gold popcorn, more opaque
            noStroke();
            // Rough popcorn shape (instead of plain ellipse)
            beginShape();
            for (let i = 0; i < TWO_PI; i += PI / 6) {
                let r = this.size * (0.8 + random(0, 0.4)); // Jagged edges
                vertex(r * cos(i), r * sin(i));
            }
            endShape(CLOSE);
            pop();
        }
    }
</script>
